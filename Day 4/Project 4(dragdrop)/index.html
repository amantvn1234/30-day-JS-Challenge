<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag&Drop using JS</title>
    <link rel="stylesheet"  href="style.css" >
</head>
<body>
  <div class="container">
    <div id="left">
        <div class="list" draggable="true"><img src="icon.png" alt="icon" draggable="false">List Item 1</div>
        <div class="list" draggable="true"><img src="icon.png" alt="icon" draggable="false">List Item 2</div>
        <div class="list" draggable="true"><img src="icon.png" alt="icon" draggable="false">List Item 3</div>
        <div class="list" draggable="true"><img src="icon.png" alt="icon" draggable="false">List Item 4</div>
        <div class="list" draggable="true"><img src="icon.png" alt="icon" draggable="false">List Item 5</div>
    </div>
    <div id="right"></div>
  </div>  

  <script>
     let lists=document.getElementsByClassName("list");
     let leftbox=document.getElementById("left");
     let rightbox=document.getElementById("right");

    for(list of lists){
        list.addEventListener("dragstart",function(e){
            let selected=e.target; // storing dragged element

            rightbox.addEventListener("dragover",function(e){
                e.preventDefault();  // preventing default(disabled drop) effect on dragover in rightbox
            })

            rightbox.addEventListener("drop",function(e){
                rightbox.appendChild(selected); // adding selected element in the rightbox.
                selected=null; //updating after drop
            })


            leftbox.addEventListener("dragover",function(e){
                e.preventDefault();  // preventing default(disabled drop) effect on dragover in rightbox
            })

            leftbox.addEventListener("drop",function(e){
                leftbox.appendChild(selected); // adding selected element in the rightbox.
                selected=null; //updating after drop
            })
        })
    }
  </script>
</body>
</html>
