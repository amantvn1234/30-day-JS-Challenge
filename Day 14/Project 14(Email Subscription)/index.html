<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscribe Form(save to sheet)</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <h3>Coming Soon!</h3>
      <h1>OurBrand New <br />Website Is On It's Way</h1>
      <p>Subscribe for more details.</p>
      <form name="submit-to-google-sheet">
        <input
          type="email"
          name="Email"
          id=""
          placeholder="Your email ID"
          required
        />
        <button type="submit" id="btn">
          <img src="email-subs-img/send-icon.png" alt="send" width="30px" />
        </button>
      </form>
      <span id="msg"></span>
    </div>

    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbxeRQLL8B7Zbs_6BmGVZqzp1UO_fG1u5gFqiDixhcI02P6EG7Q7MCTRIpB_APuJgavc/exec";
      const form = document.forms["submit-to-google-sheet"];
      const msg = document.getElementById("msg");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        msg.innerHTML = "Thank You For Subscribing!";
        const formdata=new FormData(form);
        form.reset();

        fetch(scriptURL, { method: "POST", body:formdata  })
          .then((response) => {
            setTimeout(function () {
            msg.innerHTML = "";
            }, 5000); 
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
  </body>
</html>
