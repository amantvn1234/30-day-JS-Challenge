<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f56b9403b3.js" crossorigin="anonymous"></script> 
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left" ></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                    <!-- <i class="fa-solid fa-angle-right"></i> -->
                </div>
            </nav>
            <img src="singer.png" class="song-img">

            <h1>Losing My Mind</h1>
            <p>Luis Fonsi Ft. Puerto Rican</p>

            <audio id="song">
                <source src="Losing My Mind - NEFFEX.mp3" type="audio/mpeg" id="song">
            </audio>

            <input type="range" value="0" id="progress">
            
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div><i class="fa-solid fa-play" id="ctrlIcon" onclick="playPause()"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>

        </div>
    </div>
  
    <script>
      let progress=document.getElementById("progress");  
      let song=document.getElementById("song");  
      let ctrlIcon=document.getElementById("ctrlIcon");
      
      song.onloadedmetadata = function(){
        progress.max=song.duration;
        progress.value=song.currentTime;
      }

      function playPause(){
        if(ctrlIcon.classList.contains("fa-pause")){
            song.pause();
            ctrlIcon.classList.remove("fa-pause");
            ctrlIcon.classList.add("fa-play");
        }
        else{
            song.play();
            ctrlIcon.classList.remove("fa-play");
            ctrlIcon.classList.add("fa-pause");
        }
      }

      if(song.play()){
        setInterval(()=>{progress.value=song.currentTime;
            if()
        },500)
      }

    progress.addEventListener('input', function() {
        song.currentTime = progress.value;
      });
    </script>
</body>
</html>
