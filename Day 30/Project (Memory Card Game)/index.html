<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-info">
            <span id="timer">Time: 30s</span>
            <span id="flips">Flips: 0</span>
            <button id="restartBtn" onclick="restartGame()">Restart</button>
        </div>
        <div class="memory-game">
            <div class="memory-card" data-card="1"></div>
            <div class="memory-card" data-card="1"></div>
            <div class="memory-card" data-card="2"></div>
            <div class="memory-card" data-card="2"></div>
            <div class="memory-card" data-card="3"></div>
            <div class="memory-card" data-card="3"></div>
            <div class="memory-card" data-card="4"></div>
            <div class="memory-card" data-card="4"></div>
            <div class="memory-card" data-card="5"></div>
            <div class="memory-card" data-card="5"></div>
            <div class="memory-card" data-card="6"></div>
            <div class="memory-card" data-card="6"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
