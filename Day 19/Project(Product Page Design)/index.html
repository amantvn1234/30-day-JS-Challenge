<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="product">
            <div class="gallery">
                <img src="product-img/image1.png" id="product-img">
                <div class="controls">
                    <span class="btn active"></span>
                    <span class="btn"></span>
                    <span class="btn"></span>
                </div>
            </div>
            <div class="details">
                <h1>Casual T-Shirt</h1>
                <h2>$15.00</h2>
                <h3>30% OFF</h3>
                <p>Explore top men's jeans from Levi'sÂ® with iconic styles like skinny jeans for men with modern fits. Shop denim jeans for men in all styles and fits.</p>

                <form >
                    <div class="size-select">
                        <p>Size</p>
                        <label for="small">
                            <input type="radio" name="size" id="small">
                            <span>S</span>
                        </label>
                        <label for="medium">
                            <input type="radio" name="size" id="medium">
                            <span>M</span>
                        </label>
                        <label for="large">
                            <input type="radio" name="size" id="large">
                            <span>L</span>
                        </label>
                        <label for="x-large">
                            <input type="radio" name="size" id="x-large">
                            <span>XL</span>
                        </label>
                        <label for="xx-large">
                            <input type="radio" name="size" id="xx-large">
                            <span>XXL</span>
                        </label>
                    </div>

                    <div class="color-select">
                        <p>Color</p>
                        <label for="red">
                            <input type="radio" name="color-select" id="red">
                            <span class="color-1"></span>
                        </label>
                        <label for="green">
                            <input type="radio" name="color-select" id="green">
                            <span class="color-2"></span>
                        </label>
                        <label for="blue">
                            <input type="radio" name="color-select" id="blue">
                            <span class="color-3"></span>
                        </label>
                        <label for="pink">
                            <input type="radio" name="color-select" id="pink">
                            <span class="color-4"></span>
                        </label>
                    </div>

                    <div class="quantity-select">
                        <p>Quantity</p>
                        <input type="number" value="1">
                    </div>
                    <button>Buy Now</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let productimg=document.getElementById("product-img");
        let btn=document.getElementsByClassName("btn");
        
        btn[0].onclick= function(){
            productimg.src="product-img/image1.png";
            for(bt of btn){
                bt.classList.remove("active");
            }
            btn[0].classList.add("active");
        }
        btn[1].onclick= function(){
            productimg.src="product-img/image2.png";
            for(bt of btn){
                bt.classList.remove("active");
            }
            this.classList.add("active");
        }
        btn[2].onclick= function(){
            productimg.src="product-img/image3.png";
            for(bt of btn){
                bt.classList.remove("active");
            }
            btn[2].classList.add("active");
        }
    </script>
</body>
</html>
