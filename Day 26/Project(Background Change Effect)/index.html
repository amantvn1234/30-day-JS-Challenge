<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Background Change</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="imgbox">
            <img src="background_change_img/transparent.png" width="100%">
            <div class="img-wrap">
                <img src="background_change_img/original.jpg" id="originalimg">
            </div>
            <span id="line">
                <img src="background_change_img/arrow.png" class="arrow">
            </span>
        </div>
    </div>


    <script>
        let imgbox=document.querySelector('.imgbox');
        let imgwrap=document.querySelector('.img-wrap');
        var originalimg = document.getElementById('originalimg');
        var line =document.getElementById('line');
        originalimg.style.width = imgbox.offsetWidth + "px";

        var leftspace = imgbox.offsetLeft;
       
        imgbox.onmousemove= function(e){
            // e.pageX;  // will give x postion w.r.t body fom imgbox
            var boxwidth = (e.pageX -leftspace) + "px";
            imgwrap.style.width =boxwidth;
            line.style.left= boxwidth;
        }
    </script>
</body>
</html>
